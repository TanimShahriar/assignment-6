<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/Youtube_logo.png" type="image/x-icon">
  <title>pHero Tube</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

  <!-- navbar -->
  <div class="">


    <nav class="bg-white border-gray-200 dark:bg-gray-900">
      <div class="max-w-screen-2xl flex flex-wrap items-center justify-between mx-auto p-4 py-10 border-b ">
        <a href="#" class="flex items-center">
          <img src="img/Logo.png" class="h-10 mr-3" alt="Flowbite Logo" />

        </a>
        <div class="flex md:order-2">
          <button id="blogButton" type="button"
            class="text-white bg-[#FF1F3D] hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-lg px-6 py-2 text-center mr-3 md:mr-0 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Blog</button>

          <button data-collapse-toggle="navbar-cta" type="button"
            class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
            aria-controls="navbar-cta" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M1 1h15M1 7h15M1 13h15" />
            </svg>
          </button>
        </div>
        <div class="items-center justify-between w-full md:flex md:w-auto md:order-1" id="navbar-cta">
          <ul
            class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
            <button onclick="handleSortByView()" type="button"
              class="text-black bg-[#25252533] hover:bg-blue-500 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-lg px-6 py-2 text-center mr-3 md:mr-0 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Short
              by view</button>

          </ul>
        </div>
      </div>
    </nav>

  </div>


  <!-- video category container -->

  <div class="mt-10">
    <div id="videoCategoryContainer" class="tabs flex gap-4 justify-center ">


      <!-- <div
        class="hidden text-sm font-medium text-center text-gray-500 gap-10 rounded-lg sm:flex dark:divide-gray-700 dark:text-gray-400">


      </div> -->


    </div>
  </div>


  </div>


  <!-- card container -->

  <div id="cardContainer" class=" mt-10 container  items-center mx-auto grid md:grid-cols-2 lg:grid-cols-4 gap-4 mb-10">

  </div>


  <script src="script.js"></script>
</body>

</html>
